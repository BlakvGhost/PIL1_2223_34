{% extends 'auth/base.html' %}

{% block 'title' %} Se Connecter {% endblock %}

{% block 'main' %}

<div class="card-body">
    <div class="text-center">
        <h2 class="my-4 fw-bold">Se Connecter</h2>
    </div>
    <form class="my-2" @submit.prevent="login">
        {% csrf_token %}
        <div v-if="error" class="alert alert-dismissible alert-danger text-center w-100 w-lg-75 mx-auto my-2"
            role="alert" id="liveAlert">
            <div class="msg-alert">
                <p class="fw-bold">
                    [[ error ]]
                </p>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="form-group my-3">
            <input v-model="user.email" name="email" id="email" type="email" placeholder="Email" class="form-control">
        </div>
        <div class="form-group my-3">
            <input v-model="user.password" name="password" id="password" type="password" placeholder="Mot de Passe"
                class="form-control">
        </div>
        <div class="d-flex flex-column flex-lg-row justify-content-between my-2">
            <a href="{% url 'register' %}" class="text-decoration-none text-app-secondary my-2">Avez-Vous déjà un
                compte ?</a>
            <a href="{% url 'password.forgot' %}" class="text-decoration-none my-2 text-app-secondary">Mot de Passe
                Oublié ?</a>
        </div>
        <div class="form-group my-3 text-center">
            <button v-if="!checking" type="submit"
                class="btn text-light shadow bg-app-secondary w-100 mx-2 fw-bold btn-hover">Se
                Connecter</button>
            <button v-if="checking" class="btn btn-success bg-app-secondary border-0 w-100 mx-2 fw-bold" type="button"
                disabled id="checkingBtn">
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Verification...
            </button>
        </div>
        <div class="text-center my-4">
            <a href="javascript:void(0)" class="text-app-secondary text-decoration-none">&#128274; confidentialités
                Générales d'Utilisation </a>
        </div>
    </form>
</div>
{% endblock %}
